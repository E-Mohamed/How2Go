<h1>Vehicles</h1>

<table mat-table>
  <thead>
    <tr>
      <th>Marque</th>
      <th>Longitude</th>
      <th>Latitude</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles | async">
      <td><b>{{vehicle.provider.name}}</b></td>
      <td>{{vehicle.lng}}</td>
      <td>{{vehicle.lat}}</td>
    </tr>
  </tbody>
</table>
