<h1>Vehicles</h1>

<table mat-table>
  <thead>
    <tr>
      <th>Marque</th>
      <th>Longitude</th>
      <th>Latitude</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of vehicles | async">
      <td><b>{{entry.provider.name}}</b></td>
      <td>{{entry.lng}}</td>
      <td>{{entry.lat}}</td>
    </tr>
  </tbody>
</table>
