<ion-list>
  <ion-list-header>
    Vehicle's list
  </ion-list-header>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Lime
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ion-item *ngFor="let l of limes">
        <ion-avatar slot="start">
          <img src="{{logo}}">
        </ion-avatar>
        <ion-label>
          <h2>{{l.provider.name}}</h2>
      
          <p>{{l.lng}}, {{l.lat}}</p>
        </ion-label>
      </ion-item>
    </mat-expansion-panel>
    
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Velib
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ion-item *ngFor="let v of velibs">
        <ion-avatar slot="start">
          <img src="{{logo}}">
        </ion-avatar>
        <ion-label>
          <h2>{{v.provider.name}}</h2>
  
          <p>{{v.lng}}, {{v.lat}}</p>
        </ion-label>
      </ion-item>
    </mat-expansion-panel>
  
  </mat-accordion>

  
</ion-list>
